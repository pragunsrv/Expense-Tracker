<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Expense Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Splitter</h1>
        <div class="input-group">
            <label for="expenseDate">Date:</label>
            <input type="date" id="expenseDate" required>
        </div>
        <div class="input-group">
            <label for="expenseDescription">Description:</label>
            <input type="text" id="expenseDescription" placeholder="E.g., Dinner, Trip" required>
        </div>
        <div id="contributions">
            <div class="person-input">
                <label for="name1">Name:</label>
                <input type="text" id="name1" placeholder="Person 1" required>
                <label for="amount1">Amount:</label>
                <input type="number" id="amount1" placeholder="$0.00" required>
                <label for="share1">Share (%):</label>
                <input type="number" id="share1" value="100" required>
            </div>
        </div>
        <button onclick="addPerson()">Add Person</button>
        <div class="buttons">
            <button onclick="splitExpense()">Split Expense</button>
            <button onclick="resetFields()">Reset</button>
        </div>
        <p id="result"></p>
        <p id="error" style="color: red;"></p>
        <ul id="detailedResult"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
